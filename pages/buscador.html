<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BUSCADOR</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
  <section class="view" id="navRegresar">
    <div id="backgroundIMG"></div>
    <div class="headerNav">
      <button class="regresar" id="btn-regresar">Regresar</button>
      <iframe src="/pages/navegador.html"></iframe>
    </div>
  </section>

  <section class="contenedorUrl view" id="buscadorSec">
    <div class="lista">
      <div class="titulo">
        <h1>Añade tu enlace de interes <i class="fa-solid fa-link fa-l"></i></h1>
      </div>
      <div class="inputCont">
        <input type="text" id="nombreUrl" placeholder="Nombre de tu enlace"> <br>
        <input type="text" id="urlInput" placeholder="Pega aqui tu URL">
        <button class="boton-URL" id="btnAñadir">Añadir URL</button>
      </div>
      <ul id="link-añadido" class="link-añadido"></ul>
    </div>
  </section>
</body>
<script src="./script/buscador.js"></script>
<script src="./script/fondosIMG.js"></script>


</html>
